<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Images</title>
</head>
<body>
    <h1>Working With Images</h1>

    <h2>Portrait and Landscape</h2>
    <picture>
        <source media="(orientation: Portrait)" srcset="sample-images/calgary-tower-portrait.webp">
        <img src="sample-images/calgary-tower-landscape1.webp" alt="A photo of the Calgary Tower from the Street below."
        title="Copyright Dan Stephenson 2025" loading="lazy" style="display:block; margin:0 auto;">
    </picture>

    <h2>Desktop First</h2>
    <picture>
        <source media="(max-width: 450px)" srcset="sample-images/small.png">
        <source media="(max-width: 650px)" srcset="sample-images/medium.png">
        <img src="sample-images/large.png" alt="Banner Graphic for the website." 
        loading="lazy" style="max-width: 100%; height: auto;">
    </picture>

    <h2>Mobile First</h2>
    <picture>
        <source media="(min-width: 1200px)" srcset="sample-images/sunglasses-full.webp">
        <source media="(min-width: 650px)" srcset="sample-images/sunglasses-med.webp">
        <img src="sample-images/sunglasses-small.webp" alt="Sunglasses on a mound of sand."
        style="max-width: 100%; height: auto;">
    </picture>
</body>
</html>
